# The URL the site will be built for
base_url = "https://champsduplaisir.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "juice"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = false
[extra]
juice_logo_name = ""
juice_logo_path = "logochampsduplaisir.png"
juice_extra_menu = [
    { title = "Les Contrats", link = "/contrats"},
    { title = "Calendrier des distributions", link = "/distributions"},
    { title = "Nos producteurs engagés !", link = "/producteurs"},
    { title = "Contact", link = "/contact"}
]
juice_exclude_menu = [
    "Les Contrats", "Calendrier des distributions", "Nos producteurs engagés !", "Contact", "Les paniers en vrai"
]
